@if (product) {
  <section>
    <h1 class="text-center text-main my-2">Details Product</h1>
    <div class="row align-items-center">
      <div class="col-md-3">
        <div>
          <img [src]="product.imageCover" [alt]="product.title">
        </div>
      </div>
      <div class="col-md-9">
        <div>
            <h2>{{product.title}}</h2>
            <p class="text-muted">{{product.description}}</p>
            <h3 class="h6">{{product.category.name}}</h3>
            <div class="d-flex justify-content-between align-items-center">
              <span>{{product.price}} EGP</span>

              <div>

                  @for (item of [1,2,3,4,5].slice(0 , product.ratingsAverage); track $index) {

                    <span>
                      <i class="fas fa-star rating-color"></i>
                  </span>
                  }

                  @if (product.ratingsAverage % 1 !== 0) {
                    <i class="fa-solid fa-star-half-stroke rating-color"></i>
                  }

                  <span class="text-muted">
                      {{product.ratingsAverage}}
                  </span>
              </div>
          </div>
              <button class="btn-main w-100">+Add to Cart</button>

        </div>
      </div>
    </div>
  </section>
}
