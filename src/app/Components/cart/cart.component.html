<section class="bg-main-light rounded-4 shadow p-4 my-2 w-75 mx-auto">

  <div class="d-flex align-items-center justify-content-between">

    <h1 class="h2">Shop Cart</h1>
    <button (click)="clearCart()" class="btn btn-outline-danger btn-sm">Clear Cart</button>
  </div>

  <p class="text-main">Total Cart Price : {{cartDetails.totalCartPrice | currency : 'GBP'}}</p>
  @for (item of cartDetails.products; track item.product.id) {
    <div>
    <div class="row mb-1 border-bottom">
      <!-- Image -->
      <div class="col-md-1">
        <img [src]="item.product.imageCover" class="w-100" [alt]="item.product.title">
      </div>

      <!-- Info -->
      <div class="col-md-11 d-flex align-items-center justify-content-between">
        <div>
          <h3 class="h5">{{item.product.title}}</h3>
          <p class="text-main">Price : {{item.price}}</p>
          <button (click)="removeItem(item.product.id)" class="text-danger btn p-0 cr"><i class="fa-solid fa-trash"></i></button>
        </div>
        <div class="d-flex align-items-center gap-2">
          <span (click)="updateQuantity(item.product.id , item.count + 1)" class="text-main cr"><i class="fa-solid fa-circle-plus fa-2xl"></i></span>
          <span>{{item.count}}</span>
          @if (item.count > 1) {
            <span (click)="updateQuantity(item.product.id , item.count - 1)" class="text-main cr"><i class="fa-solid fa-circle-minus fa-2xl"></i></span>

          }@else if (item.count === 1) {
            <span (click)="removeItem(item.product.id)" class="text-danger cr"><i class="fa-solid fa-trash fa-2xl"></i></span>
          }
        <!-- //  <span (click)="updateQuantity(item.product.id , item.count - 1)" class="text-main cr"><i class="fa-solid fa-circle-minus fa-2xl"></i></span>-->
        </div>
      </div>
    </div>
  </div>
  }


</section>
